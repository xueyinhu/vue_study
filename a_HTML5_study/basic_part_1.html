<!DOCTYPE html> <!--目前仅仅用于保证文档正常读取-->
<html lang="en"> <!--根元素-->
<head> <!--head元素，对用户不可见，包含例如面向搜索关键字、页面描述、CSS样式表和字符编码声明-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 语法 part1</title>
</head>
<body> <!--body元素，用户访问页面时看到的内容，包括例如文本、图像、视频、游戏、音轨等-->
    
    <p>段落元素使用 &lt;p&gt; 来进行定义</p> <!--必须使用字符引用来包含特殊字符-->

</body>
</html>
