<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Hello</title>
        <script type="text/javascript" src="../vue.js"></script>
    </head>
    <body>
        <div id="root">
            <a :href="website">{{say_title + 'Vue!'}}</a> <br/>
            <input v-model="input_value"/>
        </div>

        <script type="text/javascript">
            new Vue({
                el: '#root', // css 选择器字符串
                data() {
                    return {
                        say_title: 'Hello, ', // {{ js 表达式 }} 插值语法负责标签体
                        website: 'https://cn.vuejs.org/', // [v-bind]:xxx = 'js 表达式' 指令语法负责解析标签
                        input_value: '请输入',
                    }
                },
            })
        </script>
    </body>

</html>
